<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>

  <main>
    <div class="container">
      <form id="profile-form">
        <h2>Edit Profile</h2>

        <!-- Profile Photo Section -->
        <div class="profile-photo-section">
          <img id="profile-photo" src="default-avatar.png" alt="Profile Photo">
          <input type="file" id="photo-input" accept="image/*">
        </div>

        <label for="user-name">Name</label>
        <input type="text" id="user-name" placeholder="Enter your name" required>

        <label for="user-bio">Bio</label>
        <textarea id="user-bio" rows="4" placeholder="Tell us about yourself"></textarea>

        <label for="user-department">Department</label>
        <input type="text" id="user-department" placeholder="e.g. Computer Science">

        <label for="user-college">College</label>
        <input type="text" id="user-college" placeholder="e.g. ABC College of Engineering">

        <label for="user-year">Current Year</label>
        <select id="user-year">
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <label for="user-course">Course</label>
        <input type="text" id="user-course" placeholder="e.g. B.Tech, M.Sc">

        <label for="user-hobbies">Hobbies</label>
        <input type="text" id="user-hobbies" placeholder="e.g. Reading, Gaming">

        <label for="user-goals">Future Goals</label>
        <textarea id="user-goals" rows="3" placeholder="What do you aim for?"></textarea>

        <button type="button" id="save-btn">Save Profile</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 User Profile | Designed for College Communication</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-storage.js"></script>
  <script src="profile.js"></script>
</body>
</html>
